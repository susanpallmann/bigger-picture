<!DOCTYPE HTML>
<html>
  <head>
    <title>Susan's Footer Test Page</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800|Roboto+Condensed:700" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="css.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="parallax.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>
      <table style="width: 100%;">
        <tr>
          <td style="width: 50%;">
            <h1>See the <span class="good">Bigger</span> Picture</h1>
          </td>
          <td style="text-align: right; width: 50%;">
            <span class="button" id="auto-scroll">auto scroll</span>
            <div id="top_hamburger" class="hamburger">
              <span id="hamburgerTop"></span>
              <span id="hamburgerMid"></span>
              <span id="hamburgerBottom"></span>
            </div>
          </td>
        </tr>
      </table>
    </header>
    <nav>
      <ul id="top_menu">
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </nav>
    <div style="height: 500px;"></div>
  </body>
  <footer>
    <div class="footer-feet-yes-that-is-a-pun">
    </div>
    <div class="information">
      <div class="row">
        <div class="col_4">
          <div class="toTop">
            <img src="images/To Top Icon.png" alt="back to top">
          </div>
          <p class="slogan">See the <span class="good">Bigger</span> Picture.</p>
        </div>
      </div>
      <div class="row">
        <div class="col_33">
          <p class="footer">About this website.</p>
        </div>
        <div class="col_33">
          <p class="footer">Handy link of sorts.</p>
        </div>
        <div class="col_33">
          <p class="footer">How can I help?</p>
        </div>
      </div>
      <div class="row">
        <div class="col_4">
          <p class="copyright">Copyright Susan Pallmann 2018</p>
        </div>
      </div>
    </div>
  </footer>
</html>
